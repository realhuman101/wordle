<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>WORDLE</title>
    </head>
    <body class="main">
        <div class="container">
            <div class="letters">
                <div class="row rows1">
                    <div class="rowBox row1" name="1"></div>
                    <div class="rowBox row1" name="2"></div>
                    <div class="rowBox row1" name="3"></div>
                    <div class="rowBox row1" name="4"></div>
                    <div class="rowBox row1" name="5"></div>
                </div>
                <div class="row rows2">
                    <div class="rowBox row2" name="1"></div>
                    <div class="rowBox row2" name="2"></div>
                    <div class="rowBox row2" name="3"></div>
                    <div class="rowBox row2" name="4"></div>
                    <div class="rowBox row2" name="5"></div>
                </div>
                <div class="row rows3">
                    <div class="rowBox row3" name="1"></div>
                    <div class="rowBox row3" name="2"></div>
                    <div class="rowBox row3" name="3"></div>
                    <div class="rowBox row3" name="4"></div>
                    <div class="rowBox row3" name="5"></div>
                </div>
                <div class="row rows4">
                    <div class="rowBox row4" name="1"></div>
                    <div class="rowBox row4" name="2"></div>
                    <div class="rowBox row4" name="3"></div>
                    <div class="rowBox row4" name="4"></div>
                    <div class="rowBox row4" name="5"></div>
                </div>
                <div class="row rows5">
                    <div class="rowBox row5" name="1"></div>
                    <div class="rowBox row5" name="2"></div>
                    <div class="rowBox row5" name="3"></div>
                    <div class="rowBox row5" name="4"></div>
                    <div class="rowBox row5" name="5"></div>
                </div>
                <div class="row rows6">
                    <div class="rowBox row6" name="1"></div>
                    <div class="rowBox row6" name="2"></div>
                    <div class="rowBox row6" name="3"></div>
                    <div class="rowBox row6" name="4"></div>
                    <div class="rowBox row6" name="5"></div>
                </div>
            </div>
        </div>
        <br class="break">
        <div class="keyboard">
            <button class="key" id="Q">Q</button>
            <button class="key" id="W">W</button>
            <button class="key" id="E">E</button>
            <button class="key" id="R">R</button>
            <button class="key" id="T">T</button>
            <button class="key" id="Y">Y</button>
            <button class="key" id="U">U</button>
            <button class="key" id="I">I</button>
            <button class="key" id="O">O</button>
            <button class="key" id="P">P</button>
            <div class="space"></div>
            <button class="key" id="A">A</button>
            <button class="key" id="S">S</button>
            <button class="key" id="D">D</button>
            <button class="key" id="F">F</button>
            <button class="key" id="G">G</button>
            <button class="key" id="H">H</button>
            <button class="key" id="J">J</button>
            <button class="key" id="K">K</button>
            <button class="key" id="L">L</button>
            <div class="space"></div>
            <button id="Enter" class="key large">Enter</button>
            <button class="key" id="Z">Z</button>
            <button class="key" id="X">X</button>
            <button class="key" id="C">C</button>
            <button class="key" id="V">V</button>
            <button class="key" id="B">B</button>
            <button class="key" id="N">N</button>
            <button class="key" id="M">M</button>
            <button id="Backspace" class="key large">Del</button>
        </div>
        <div class="gameover" id="gameover">
            <div class="overContent">
                <h1 id="maintxt"></h1>
                <h3 id="subtxt"></h3>
                <button class="replay" id="replay" onclick="replay()">Play Again?</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
