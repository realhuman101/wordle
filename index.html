<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="media/icon.webp">
        <script src="words.js"></script>
        <title>WORDLE</title>
        <meta name="viewport">

    </head>
    <body class="main">
        <div class="navBar">
            <button class="navSettingLogo logos" onclick="showSettings()"><img class="settingLogo" src="media/settingLogo.svg" draggable="false"></button>
            <a class="navLink logos" onclick="replay()">W  O  R  D  L  E</a>
            <button class="navStatLogo logos" onclick="showStats()"><img class="statLogo" src="media/statLogo.svg" draggable="false"></button>
        </div>
        <hr style="width: 100%; color:gray; visibility: visible;">
        <div class="container">
            <div class="letters">
                <div class="row rows1">
                    <div class="rowBox row1" name="1"></div>
                    <div class="rowBox row1" name="2"></div>
                    <div class="rowBox row1" name="3"></div>
                    <div class="rowBox row1" name="4"></div>
                    <div class="rowBox row1" name="5"></div>
                    <div class="rowBox row1" name="6" style="display: none;"></div>
                    <div class="rowBox row1" name="7" style="display: none;"></div>
                    <div class="rowBox row1" name="8" style="display: none;"></div>
                    <div class="rowBox row1" name="9" style="display: none;"></div>
                    <div class="rowBox row1" name="10" style="display: none;"></div>
                </div>
                <div class="row rows2">
                    <div class="rowBox row2" name="1"></div>
                    <div class="rowBox row2" name="2"></div>
                    <div class="rowBox row2" name="3"></div>
                    <div class="rowBox row2" name="4"></div>
                    <div class="rowBox row2" name="5"></div>
                    <div class="rowBox row2" name="6" style="display: none;"></div>
                    <div class="rowBox row2" name="7" style="display: none;"></div>
                    <div class="rowBox row2" name="8" style="display: none;"></div>
                    <div class="rowBox row2" name="9" style="display: none;"></div>
                    <div class="rowBox row2" name="10" style="display: none;"></div>
                </div>
                <div class="row rows3">
                    <div class="rowBox row3" name="1"></div>
                    <div class="rowBox row3" name="2"></div>
                    <div class="rowBox row3" name="3"></div>
                    <div class="rowBox row3" name="4"></div>
                    <div class="rowBox row3" name="5"></div>
                    <div class="rowBox row3" name="6" style="display: none;"></div>
                    <div class="rowBox row3" name="7" style="display: none;"></div>
                    <div class="rowBox row3" name="8" style="display: none;"></div>
                    <div class="rowBox row3" name="9" style="display: none;"></div>
                    <div class="rowBox row3" name="10" style="display: none;"></div>
                </div>
                <div class="row rows4">
                    <div class="rowBox row4" name="1"></div>
                    <div class="rowBox row4" name="2"></div>
                    <div class="rowBox row4" name="3"></div>
                    <div class="rowBox row4" name="4"></div>
                    <div class="rowBox row4" name="5"></div>
                    <div class="rowBox row4" name="6" style="display: none;"></div>
                    <div class="rowBox row4" name="7" style="display: none;"></div>
                    <div class="rowBox row4" name="8" style="display: none;"></div>
                    <div class="rowBox row4" name="9" style="display: none;"></div>
                    <div class="rowBox row4" name="10" style="display: none;"></div>
                </div>
                <div class="row rows5">
                    <div class="rowBox row5" name="1"></div>
                    <div class="rowBox row5" name="2"></div>
                    <div class="rowBox row5" name="3"></div>
                    <div class="rowBox row5" name="4"></div>
                    <div class="rowBox row5" name="5"></div>
                    <div class="rowBox row5" name="6" style="display: none;"></div>
                    <div class="rowBox row5" name="7" style="display: none;"></div>
                    <div class="rowBox row5" name="8" style="display: none;"></div>
                    <div class="rowBox row5" name="9" style="display: none;"></div>
                    <div class="rowBox row5" name="10" style="display: none;"></div>
                </div>
                <div class="row rows6">
                    <div class="rowBox row6" name="1"></div>
                    <div class="rowBox row6" name="2"></div>
                    <div class="rowBox row6" name="3"></div>
                    <div class="rowBox row6" name="4"></div>
                    <div class="rowBox row6" name="5"></div>
                    <div class="rowBox row6" name="6" style="display: none;"></div>
                    <div class="rowBox row6" name="7" style="display: none;"></div>
                    <div class="rowBox row6" name="8" style="display: none;"></div>
                    <div class="rowBox row6" name="9" style="display: none;"></div>
                    <div class="rowBox row6" name="10" style="display: none;"></div>
                </div>
            </div>
        </div>
        <br class="break">
        <h4 class="notWord" id="notWord">Word not in word list</h4>
        <br class="break">
        <div class="keyboard">
            <button class="key ltr noZoom" id="Q">Q</button>
            <button class="key ltr noZoom" id="W">W</button>
            <button class="key ltr noZoom" id="E">E</button>
            <button class="key ltr noZoom" id="R">R</button>
            <button class="key ltr noZoom" id="T">T</button>
            <button class="key ltr noZoom" id="Y">Y</button>
            <button class="key ltr noZoom" id="U">U</button>
            <button class="key ltr noZoom" id="I">I</button>
            <button class="key ltr noZoom" id="O">O</button>
            <button class="key ltr noZoom" id="P">P</button>
            <div class="space"></div>
            <button class="key ltr noZoom" id="A">A</button>
            <button class="key ltr noZoom" id="S">S</button>
            <button class="key ltr noZoom" id="D">D</button>
            <button class="key ltr noZoom" id="F">F</button>
            <button class="key ltr noZoom" id="G">G</button>
            <button class="key ltr noZoom" id="H">H</button>
            <button class="key ltr noZoom" id="J">J</button>
            <button class="key ltr noZoom" id="K">K</button>
            <button class="key ltr noZoom" id="L">L</button>
            <div class="space"></div>
            <button id="Enter" class="key large noZoom">Enter</button>
            <button class="key ltr noZoom" id="Z">Z</button>
            <button class="key ltr noZoom" id="X">X</button>
            <button class="key ltr noZoom" id="C">C</button>
            <button class="key ltr noZoom" id="V">V</button>
            <button class="key ltr noZoom" id="B">B</button>
            <button class="key ltr noZoom" id="N">N</button>
            <button class="key ltr noZoom" id="M">M</button>
            <button id="Backspace" class="key large noZoom">Del</button>
        </div>
        <div class="gameover" id="gameover" onclick="hideGameover()">
            <div class="overContent">
                <h1 id="maintxt"></h1>
                <h3 id="subtxt"></h3>
                <hr class="partStat" id="winContentBlock" style="border:3px solid #f1f1f1">
                <div class="gameStats" id="gameStats">
                    <h2 class="statMainText" id="statText"></h2>
                    <hr style="visibility:hidden; width: 100%">
                    <div class="statContent">
                        <div class="stat-container">
                            <div class="statNum" id="playedStat"></div>
                            <div class="statLabel">Played</div>
                        </div>
                        <div class="stat-container">
                            <div class="statNum" id="winStat"></div>
                            <div class="statLabel">Wins</div>
                        </div>
                        <div class="stat-container">
                            <div class="statNum" id="winPStat"></div>
                            <div class="statLabel">Win %</div>
                        </div>
                    </div>
                </div>
                <hr class="partStat" style="border:3px solid #f1f1f1">
                <div class="guessStats" id="guessStats">
                    <h2>Guess Distribution</h2>
                    <hr style="visibility:hidden">
                    <p class="statTxt">1</p>
                    <div class="bar">
                        <div class="skills" id="skill1"></div>
                    </div>
                    <hr style="visibility:hidden">
                    <p class="statTxt">2</p>
                    <div class="bar">
                        <div class="skills" id="skill2"></div>
                    </div>
                    <hr style="visibility:hidden">
                    <p class="statTxt">3</p>
                    <div class="bar">
                        <div class="skills" id="skill3"></div>
                    </div>
                    <hr style="visibility:hidden">
                    <p class="statTxt">4</p>
                    <div class="bar">
                        <div class="skills" id="skill4"></div>
                    </div>
                    <hr style="visibility:hidden">
                    <p class="statTxt">5</p>
                    <div class="bar">
                        <div class="skills" id="skill5"></div>
                    </div>
                    <hr style="visibility:hidden">
                    <p class="statTxt">6</p>
                    <div class="bar">
                        <div class="skills" id="skill6"></div>
                    </div>
                </div>
                <hr style="visibility:hidden" class="bold partStat">
                <button class="replay" id="replay" onclick="replay()">Play Again?</button>
            </div>
        </div>
        <div class="settings" id="settings">
            <div class="settingContent" id="settingContent">
                <h1>Settings</h1>
                <hr class="partSet" style="border:3px solid #f1f1f1">
                <h2>Length of Word</h2>
                <div class="lenConTxt" id="lenConTxt"></div>
                <div class="selLenCon" id="selLenCon">
                    <input type="range" min="5" max="10" value="5" class="selLen" id="lengthSelect">
                </div>
            </div>
            <div class="noSetting" id="noSetting">
                <h1>Sorry for the inconvenience!</h1>
                <h3>You cannot change your settings in the middle of a game...</h3>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
