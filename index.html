<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/media/icon.webp">
        <title>WORDLE</title>
    </head>
    <body class="main">
        <div class="container">
            <div class="letters">
                <div class="row rows1">
                    <div class="rowBox row1" name="1"></div>
                    <div class="rowBox row1" name="2"></div>
                    <div class="rowBox row1" name="3"></div>
                    <div class="rowBox row1" name="4"></div>
                    <div class="rowBox row1" name="5"></div>
                </div>
                <div class="row rows2">
                    <div class="rowBox row2" name="1"></div>
                    <div class="rowBox row2" name="2"></div>
                    <div class="rowBox row2" name="3"></div>
                    <div class="rowBox row2" name="4"></div>
                    <div class="rowBox row2" name="5"></div>
                </div>
                <div class="row rows3">
                    <div class="rowBox row3" name="1"></div>
                    <div class="rowBox row3" name="2"></div>
                    <div class="rowBox row3" name="3"></div>
                    <div class="rowBox row3" name="4"></div>
                    <div class="rowBox row3" name="5"></div>
                </div>
                <div class="row rows4">
                    <div class="rowBox row4" name="1"></div>
                    <div class="rowBox row4" name="2"></div>
                    <div class="rowBox row4" name="3"></div>
                    <div class="rowBox row4" name="4"></div>
                    <div class="rowBox row4" name="5"></div>
                </div>
                <div class="row rows5">
                    <div class="rowBox row5" name="1"></div>
                    <div class="rowBox row5" name="2"></div>
                    <div class="rowBox row5" name="3"></div>
                    <div class="rowBox row5" name="4"></div>
                    <div class="rowBox row5" name="5"></div>
                </div>
                <div class="row rows6">
                    <div class="rowBox row6" name="1"></div>
                    <div class="rowBox row6" name="2"></div>
                    <div class="rowBox row6" name="3"></div>
                    <div class="rowBox row6" name="4"></div>
                    <div class="rowBox row6" name="5"></div>
                </div>
            </div>
        </div>
        <br class="break">
        <div class="keyboard">
            <button class="key ltr" id="Q">Q</button>
            <button class="key ltr" id="W">W</button>
            <button class="key ltr" id="E">E</button>
            <button class="key ltr" id="R">R</button>
            <button class="key ltr" id="T">T</button>
            <button class="key ltr" id="Y">Y</button>
            <button class="key ltr" id="U">U</button>
            <button class="key ltr" id="I">I</button>
            <button class="key ltr" id="O">O</button>
            <button class="key ltr" id="P">P</button>
            <div class="space"></div>
            <button class="key ltr" id="A">A</button>
            <button class="key ltr" id="S">S</button>
            <button class="key ltr" id="D">D</button>
            <button class="key ltr" id="F">F</button>
            <button class="key ltr" id="G">G</button>
            <button class="key ltr" id="H">H</button>
            <button class="key ltr" id="J">J</button>
            <button class="key ltr" id="K">K</button>
            <button class="key ltr" id="L">L</button>
            <div class="space"></div>
            <button id="Enter" class="key large">Enter</button>
            <button class="key ltr" id="Z">Z</button>
            <button class="key ltr" id="X">X</button>
            <button class="key ltr" id="C">C</button>
            <button class="key ltr" id="V">V</button>
            <button class="key ltr" id="B">B</button>
            <button class="key ltr" id="N">N</button>
            <button class="key ltr" id="M">M</button>
            <button id="Backspace" class="key large">Del</button>
        </div>
        <div class="gameover" id="gameover">
            <div class="overContent">
                <h1 id="maintxt"></h1>
                <h3 id="subtxt"></h3>
                <hr style="display: none;border:3px solid #f1f1f1">
                <div class="stats">
                    <label>Stats</label>
                    <p>1</p>
                    <div class="bar">
                        <div class="skills skill1"></div>
                    </div>
                
                    <p>2</p>
                    <div class="bar">
                        <div class="skills skill2"></div>
                    </div>
                
                    <p>3</p>
                    <div class="bar">
                        <div class="skills skill3"></div>
                    </div>
                
                    <p>4</p>
                    <div class="bar">
                        <div class="skills skill4"></div>
                    </div>

                    <p>5</p>
                    <div class="bar">
                        <div class="skills skill5"></div>
                    </div>

                    <p>6</p>
                    <div class="bar">
                        <div class="skills skill6"></div>
                    </div>
                </div>
                <button class="replay" id="replay" onclick="replay()">Play Again?</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
